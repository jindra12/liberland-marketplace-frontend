query ListCompanies($page: Int = 1, $limit: Int = 20, $sort: String) {
  Companies(draft: false, page: $page, limit: $limit, sort: $sort) {
    docs {
      id
      name
      description
      website
      phone
      email
      identity {
        id
        name
        description
        image {
          id
          url
          alt
          filename
          width
          height
          mimeType
        }
      }
      image {
        id
        url
        alt
        filename
        width
        height
        mimeType
      }
    }
    totalDocs
    limit
    totalPages
    page
    hasPrevPage
    hasNextPage
    prevPage
    nextPage
  }
}
