query ProductById($id: String!) {
  Product(id: $id, draft: false) {
    id
    name
    url
    company {
      id
      name
      description
      identity {
        id
        name
        description
      }
      image {
        id
        url
        alt
        filename
        width
        height
        mimeType
      }
    }
    image {
      id
      url
      alt
      filename
      width
      height
      mimeType
    }
  }
}
