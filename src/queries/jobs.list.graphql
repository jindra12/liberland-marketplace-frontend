query ListJobs($page: Int = 1, $limit: Int = 20, $sort: String) {
  Jobs(draft: false, page: $page, limit: $limit, sort: $sort) {
    docs {
      id
      title
      description
      location
      employmentType
      postedAt
      applyUrl
      salaryRange {
        min
        max
        currency
      }
      image {
        id
        url
        alt
        filename
        width
        height
        mimeType
      }
      company {
        id
        name
        image {
          id
          url
          alt
          filename
          width
          height
          mimeType
        }
      }
    }
    totalDocs
    limit
    totalPages
    page
    hasPrevPage
    hasNextPage
    prevPage
    nextPage
  }
}
