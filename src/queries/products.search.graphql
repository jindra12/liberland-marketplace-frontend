query SearchProducts($searchTerm: String!, $page: Int = 1, $limit: Int = 20, $sort: String = "-priority") {
  Searches(
    draft: false
    where: {
      AND: [
        { title: { contains: $searchTerm } }
        { doc: { relationTo: products } }
      ]
    }
    page: $page
    limit: $limit
    sort: $sort
  ) {
    docs {
      id
      title
      priority
      doc(draft: false) {
        relationTo
        value {
          ... on Product {
            __typename
            id
            name
            description
            url
            image {
              id
              url
              alt
              filename
              width
              height
              mimeType
            }
            company {
              id
              name
              description
              image {
                id
                url
                alt
                filename
                width
                height
                mimeType
              }
            }
          }
        }
      }
    }
    totalDocs
    limit
    totalPages
    page
    hasPrevPage
    hasNextPage
    prevPage
    nextPage
  }
}
