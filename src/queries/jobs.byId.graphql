query JobById($id: String!) {
  Job(id: $id, draft: false) {
    id
    title
    description
    location
    employmentType
    postedAt
    applyUrl
    salaryRange {
      min
      max
      currency
    }
    company {
      id
      name
      description
      image {
        id
        url
        alt
        filename
        width
        height
        mimeType
      }
    }
    image {
      id
      url
      alt
      filename
      width
      height
      mimeType
    }
  }
}
