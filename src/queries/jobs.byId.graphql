query JobById($id: String!) {
  Job(id: $id, draft: false) {
    id
    title
    description
    location
    employmentType
    positions
    postedAt
    isActive
    applyUrl
    bounty {
      amount
      currency
    }
    allowedIdentities {
      id
      name
      description
    }
    disallowedIdentities {
      id
      name
      description
    }
    salaryRange {
      min
      max
      currency
    }
    company {
      id
      name
      description
      allowedIdentities {
        id
        name
        description
      }
      disallowedIdentities {
        id
        name
        description
      }
      identity {
        id
        name
        description
      }
      image {
        id
        url
        alt
        filename
        width
        height
        mimeType
      }
    }
    image {
      id
      url
      alt
      filename
      width
      height
      mimeType
    }
  }
}
