query ListIdentities($page: Int = 1, $limit: Int = 20, $sort: String) {
  Identities(page: $page, limit: $limit, sort: $sort) {
    docs {
      id
      name
      website
      image {
        id
        url
        alt
        filename
        width
        height
        mimeType
      }
    }
    totalDocs
    limit
    totalPages
    page
    hasPrevPage
    hasNextPage
    prevPage
    nextPage
  }
}
