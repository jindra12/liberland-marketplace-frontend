query ListCompaniesBySecondaryIdentity(
  $identityId: JSON!
  $page: Int = 1
  $limit: Int = 20
  $sort: String
) {
  Companies(
    draft: false
    where: { allowedIdentities: { in: [$identityId] } }
    page: $page
    limit: $limit
    sort: $sort
  ) {
    docs {
      id
      name
      description
      website
      phone
      email
      allowedIdentities {
        id
        name
        description
      }
      disallowedIdentities {
        id
        name
        description
      }
      identity {
        id
        name
        description
        image {
          id
          url
          alt
          filename
          width
          height
          mimeType
        }
      }
      image {
        id
        url
        alt
        filename
        width
        height
        mimeType
      }
    }
    totalDocs
    limit
    totalPages
    page
    hasPrevPage
    hasNextPage
    prevPage
    nextPage
  }
}
