query ListProducts($page: Int = 1, $limit: Int = 20, $sort: String) {
  Products(draft: false, page: $page, limit: $limit, sort: $sort) {
    docs {
      id
      name
      url
      image {
        id
        url
        alt
        filename
        width
        height
        mimeType
      }
      company {
        id
        name
        description
        identity {
          id
          name
          description
        }
        image {
          id
          url
          alt
          filename
          width
          height
          mimeType
        }
      }
    }
    totalDocs
    limit
    totalPages
    page
    hasPrevPage
    hasNextPage
    prevPage
    nextPage
  }
}
