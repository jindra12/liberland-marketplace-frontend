query ListProductsByCompany($companyId: JSON!, $page: Int = 1, $limit: Int = 20, $sort: String) {
  Products(
    where: { company: { equals: $companyId } }
    page: $page
    limit: $limit
    sort: $sort
  ) {
    docs {
      id
      name
      url
      image {
        id
        url
        alt
        filename
        width
        height
        mimeType
      }
      company {
        id
        name
      }
    }
    totalDocs
    limit
    totalPages
    page
    hasPrevPage
    hasNextPage
    prevPage
    nextPage
  }
}
