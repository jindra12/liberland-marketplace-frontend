query ListJobsBySecondaryIdentity(
  $identityId: JSON!
  $page: Int = 1
  $limit: Int = 20
  $sort: String
) {
  Jobs(
    draft: false
    where: { allowedIdentities: { in: [$identityId] } }
    page: $page
    limit: $limit
    sort: $sort
  ) {
    docs {
      id
      title
      description
      location
      employmentType
      positions
      postedAt
      isActive
      applyUrl
      bounty {
        amount
        currency
      }
      allowedIdentities {
        id
        name
        description
      }
      disallowedIdentities {
        id
        name
        description
      }
      salaryRange {
        min
        max
        currency
      }
      image {
        id
        url
        alt
        filename
        width
        height
        mimeType
      }
      company {
        id
        name
        description
        allowedIdentities {
          id
          name
          description
        }
        disallowedIdentities {
          id
          name
          description
        }
        identity {
          id
          name
          description
        }
        image {
          id
          url
          alt
          filename
          width
          height
          mimeType
        }
      }
    }
    totalDocs
    limit
    totalPages
    page
    hasPrevPage
    hasNextPage
    prevPage
    nextPage
  }
}
